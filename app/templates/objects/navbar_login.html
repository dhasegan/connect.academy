{% if not user_auth %}

    <form class="navbar-form navbar-right login-form" method="post" action="/login">
        {% csrf_token %}

        <span id="campusnet-popover" class="glyphicon glyphicon-info-sign"
        data-container="body" data-toggle="popover" data-placement="bottom"></span>

        <div class="form-group" id="username_login">
          <input type="text" class="form-control login-input" placeholder="Username or Email" name="user_auth" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-input" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-default"  id="login_button"  height="27px"><b> Login </b></button>
    </form>

{% else %}

  <ul class="nav navbar-nav navbar-right" id="navBar">
        <div class="dropdown" id="dName">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#" href="/page.html">
                {% if user_auth.first_name %}
                {{ user_auth.first_name }}
                {% else %}
                {{ user_auth.username }}
                {% endif %}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu multi-level" id="dropdown_menu_profile"role="menu" aria-labelledby="dropdownMenu">
                <li><a href="/profile/{{user_auth.username}}">My profile </a></li>
                <li><a href="/manage_account">Manage Account</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
                </li>
            </ul>
        </div>
    </ul>

{% endif %}
