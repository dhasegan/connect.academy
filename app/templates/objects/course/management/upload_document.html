<form class="form" action="{% url 'submit_document' course.slug %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="documentName{{course.id}}">Document Name</label>
        <input class="form-control" type="text" name="name" id="documentName{{course.id}}" required>
    </div>
    <div class="form-group">
        <label for="documentDescription{{course.id}}">Description (optional)</label>
        <textarea class="form-control" type="text" name="description" id="documentDescription{{course.id}}" rows="3"></textarea>
    </div>
    <div class="form-group">
        <input type="file" name="document" required>
    </div>

    <input type="hidden" name="course_id" value="{{ course.id }}">
    <input type="hidden" name="url" value="{% url 'course_page' course.slug %}">

    <input class="btn btn-default" type="submit" value="Upload" />
</form>
