{% if not user_auth %}
    <form class="navbar-form navbar-right login-form" method="post" action="/login">
        {% csrf_token %}

        <span id="campusnet-popover" class="glyphicon glyphicon-info-sign" 
        data-container="body" data-toggle="popover" data-placement="bottom"></span>

        <div class="form-group">
          <input type="text" class="form-control login-input" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-input" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
{% else %}
  <ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'logout' %}">Logout {{ user_auth }}</a></li>
  </ul>
{% endif %}
