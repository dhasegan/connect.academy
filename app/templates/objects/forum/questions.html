<nav class="nav-sidebar">
    <ul class="nav tabs">
        {% for post in posts %}
            <li {% if forloop.counter == 1 %} class="active" {% endif %}>
                <a href="#answers{{post.question.id}}" role="tab" data-toggle="tab"> {{ post.question.name }} 
                    {% if not post.question.anonymous %} <small class="pull-right text-muted"> by {{ post.question.posted_by.username }} </small> {% endif %} </a>
            </li>
        {% endfor %}
    </ul>
</nav>
