{% load i18n %}

{% if documents %}
    <div class="course-detail">
        <div class="content">
            {% for document in documents %}
                {% include 'objects/course/document.html' %}
                {% if not forloop.last %}
                    <hr>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% else %}
    {% trans "There are no resources uploaded!" %}
{% endif %}
