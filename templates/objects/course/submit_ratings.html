<div class="row">
    <div class="col-md-6 text-center">
        {% for rating in ratings %}
            {% if rating.type != 'Professor' %}
                {% include 'objects/course/submit_rating.html' %}
            {% endif %}
        {% endfor %}
    </div>
    <div class="col-md-6 text-center">
        {% for rating in ratings %}
            {% if rating.type == 'Professor' %}
                {% include 'objects/course/submit_rating.html' %}
            {% endif %}
        {% endfor %}
    </div>
</div>
