{% if success %}
    <div class="alert alert-success dismissable-alert fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ success | safe }}
    </div>
{% endif %}

{% if warning %}
    <div class="alert alert-warning dismissable-alert fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ warning | safe }}
    </div>
{% endif %}

{% if error %}
    <div class="alert alert-danger dismissable-alert fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ error | safe }}
    </div>
{% endif %}

{% if messages %}
    {% for message in messages %}
        <div class="alert dismissable-alert fade in {% if message.tags == 'error' %} alert-danger {% else %} alert-{{message.tags}} {% endif %}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
