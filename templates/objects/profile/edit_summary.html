<form id="edit-summary-form" method="POST" action="/edit_profile_summary">
	{% csrf_token %}
	<div class="form-group">
		<textarea rows="5" name="summary" class="summary-textarea" maxlength="300" placeholder="Write a short summary about yourself..."></textarea>
	</div>
	<input type="submit" class="btn btn-default" value="Save" />
</form>
