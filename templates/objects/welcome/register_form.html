{% load i18n %}


<div id="register_modal" class="modal fade in" tabindex="1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <a class="btn btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title" id="registrationModalLabel"><b>{% trans "Register with Connect.Academy" %}</b></h3>
            </div>
            <div class="modal-body">
                <!-- #### BEGIN -->
                <div class="panel panel-default register-panel">
                    
                    <div class="panel-body" id = "welcome_page_panel-body">
                        <form action="{% url 'register' %}" id="registration_form" method="POST">
                            {%csrf_token%}

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="fname" id="fname" class="form-control input-sm" placeholder='{% trans "First Name" %}' maxlength="30" required>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="lname" id="lname" class="form-control input-sm" placeholder='{% trans "Last Name" %}' maxlength="30" required>
                                    </div>
                                </div>
                            </div>

                            <div class = "row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder='{% trans "University Email address" %}' required/>
                                        <div id ="email-ok" class='validation-ok'></div>
                                        <div id ="email-error" class='validation-error'></div>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="username"  id="username" class="form-control input-sm" placeholder='{% trans "Username" %}' maxlength="30" required/>
                                        <div id ="username-ok" class='validation-ok'></div>
                                        <div id ="username-error" class='validation-error'></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder='{% trans "Password" %}' required/>
                                        <div id ="password-ok" class='validation-ok'></div>
                                        <div id ="password-error" class='validation-error'></div>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder='{% trans "Confirm Password" %}' required>
                                        <div id ="password_confirmation-ok" class='validation-ok'></div>
                                        <div id ="password_confirmation-error" class='validation-error'></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-8 col-sm-8 col-md-8">
                                    <div class="form-group">
                                        <input type="checkbox" name="is_professor" id="is_professor" value="True"/>{% trans "I am a professor" %}<br/>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <div class="form-group" id="departments">
                                    
                                    </div>
                                </div>
                            </div>
                            
                            <input type="submit" value="Register" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
                <!-- #### END -->
            </div>

            <div class="modal-footer">
                
            </div>

        </div>
    </div>
</div>



<!-- ########################################################################## -->
