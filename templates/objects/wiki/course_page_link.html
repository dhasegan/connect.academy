{% if course.wiki.all %}
    {% with course.wiki.all.0 as wiki %}
        <a href="{% url 'view_wiki_page' course.slug %}"> Course Wiki </a>
    {% endwith %}
{% else %}
    This course doesn't have a <b> wiki </b> yet. 
    {% if user_auth.university == course.university %}
        Contribute by <a href="{% url 'edit_wiki_page' course.slug %}">creating</a> one.
    {% endif %}
{% endif %}
