{% load i18n %}
<form role="form" class="forumpostnewanswer-form" method="post" action="{% url 'forum_new_answer' course.slug %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-9">
            <div class="form-group">
                <textarea type="text" class="form-control" id="postdesc-input" name="text" rows="3" max-length="5000" placeholder='{% trans "Type in your answer" %}'></textarea>
            </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="anonymous"> {% trans "Anonymous" %}
                </label>
            </div>

            <input type="hidden" name="forum_pk" value="{{ forum.pk }}">
            <input type="hidden" name="post_id" value="{{ question.id }}">
            {% if parent_answer %}
                <input type="hidden" name="parent_answer_id" value="{{ parent_answer.answer.id }}">
            {% endif %}

            {% if discussion_answer_id %}
                <input type="hidden" name="discussion_answer_id" value="{{ discussion_answer_id }}">
            {% endif %}
        </div>
    </div>
</form>
