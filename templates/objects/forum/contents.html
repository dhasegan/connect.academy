<div class="row">
    <div class="col-md-4">
        {% include "objects/forum/posts.html" %}
    </div>
    <div class="col-md-8">

        <div class="tab-content answers-tabs">
            {% for post in posts|dictsortreversed:"rating" %}

                <div class="tab-pane fade {% if current_post == post.question.id %}in active{% elif forloop.counter == 1 and not current_post  %}in active{% endif %}" id="answers{{post.question.id}}">
                    {% include "objects/forum/answers.html" %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
