{% extends 'pages/base.html' %}

{% load tz %}

{% block content %}
    <form action="{% url 'set_timezone' %}" method="POST" role="form">
        {% csrf_token %}
        <label for="timezone">{% trans "Time zone" %}:</label>
        <select name="timezone">
            {% for tz in timezones %}
                <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected="selected"{% endif %}>{{ tz }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Set" class="btn btn-primary"/>
    </form>
{% endblock content %}
